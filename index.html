<!DOCTYPE html>
<style>
  /* netnet default bg */
  body {
    margin: 0;
    background-image: linear-gradient(#515199a8 2px, transparent 1px),
      linear-gradient(90deg, #515199a8 2px, transparent 1px);
    background-size: 50px 50px;
    position: relative;
    z-index: 1;
    overflow: hidden;
  }

  body::before {
    content: "";
    position: absolute;
    z-index: -1;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(0deg, #c76ebca8, #515199a8);
  }
</style>
